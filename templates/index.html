<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
</head>
<body>
    <h1>PDF Generator from Webpage</h1>
    <form method="POST">
        <label for="url">Enter the webpage URL:</label><br>
        <input type="url" id="url" name="url" required style="width: 80%;"><br><br>
        <button type="submit">Process</button>
    </form>
    {% if message %}
    <p style="color: red;">{{ message }}</p>
    {% endif %}
</body>
</html>
