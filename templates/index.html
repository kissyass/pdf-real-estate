<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Property PDF</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Generate Property PDF</h1>
        {% if message %}
        <div class="flash-messages">
            <div class="alert error">{{ message }}</div>
        </div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="form">
            <!-- Property URL -->
            <label for="url">Property URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter property URL" required>

            <!-- Logo Upload -->
            <label for="logo">Upload Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <!-- Contact Information -->
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="Enter company name">

            <label for="agent_name">Real Estate Agent Name:</label>
            <input type="text" id="agent_name" name="agent_name" placeholder="Enter agent name">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>

            <label for="map_link">Link to Map:</label>
            <input type="url" id="map_link" name="map_link" placeholder="Enter link to map">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number">

            <label for="whatsapp_link">WhatsApp Link:</label>
            <input type="url" id="whatsapp_link" name="whatsapp_link" placeholder="Enter WhatsApp link">

            <label for="website_link">Website Link:</label>
            <input type="url" id="website_link" name="website_link" placeholder="Enter website link">

            <label for="telegram_link">Telegram Link:</label>
            <input type="url" id="telegram_link" name="telegram_link" placeholder="Enter Telegram link">

            <label for="instagram_link">Instagram Link:</label>
            <input type="url" id="instagram_link" name="instagram_link" placeholder="Enter Instagram link">

            <!-- Submit Button -->
            <button type="submit">Generate PDF</button>
        </form>
    </div>
</body>
</html>
